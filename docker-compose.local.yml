# Local Development: PostgreSQL only
# Usage: docker-compose -f docker-compose.local.yml up -d
# Then run bot locally: go run cmd/bot/main.go

services:
  postgres:
    image: postgres:16-alpine
    container_name: vpnbot-postgres-local
    restart: unless-stopped
    environment:
      POSTGRES_USER: vpnbot
      POSTGRES_PASSWORD: vpnbot_password
      POSTGRES_DB: vpnbot
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vpnbot -d vpnbot"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_local_data:

